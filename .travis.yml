language: python

python:
    - 3.6
    - 3.7
    - 3.8
    - 3.9
    - 3.10

matrix:
    fast_finish: true
    allow_failures:
        - python: 3.10

before_install:
    - pip install coverage vcrpy

install:
    - python setup.py install

script:
    - coverage run --source=censusgeocode -m unittest
    - censusgeocode --version
    - censusgeocode --csv tests/fixtures/batch.csv || echo failed

after_success:
    - coverage report
