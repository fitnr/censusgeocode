language: python

python:
    - 2.7
    - 3.3
    - 3.4
    - 3.5
    - 3.6

before_install:
    - pip install --upgrade coverage setuptools

install:
    - python setup.py install

script:
    - coverage run --include='censusgeocode/*' setup.py test

after_success:
    - coverage report
